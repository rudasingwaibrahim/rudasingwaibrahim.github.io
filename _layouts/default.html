<!doctype html>
<html lang="{{ site.lang | default: 'fr' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}
    </title>

    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <div class="brand">
          <div class="logo">RI</div>
          <div class="brand-text">
            <h1 class="site-title">{{ site.title }}</h1>
            <p class="subtitle">{{ site.subtitle }}</p>
          </div>
        </div>

        <nav class="nav">
          <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">Accueil</a>

          {% for c in site.data.classes %}
            <a class="nav-link {% if page.url == c.url %}active{% endif %}" href="{{ c.url | relative_url }}">
              {{ c.name }}
            </a>
          {% endfor %}
        </nav>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer class="footer">
      <div class="container">
        © {{ "now" | date: "%Y" }} {{ site.author }} — {{ site.school }}
      </div>
    </footer>
  </body>
</html>
