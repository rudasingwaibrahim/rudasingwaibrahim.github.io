<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <header class="hero">
    <div class="hero-overlay">
      <div class="brand">
        <div class="logo">MI</div>
        <div class="brand-text">
          <div class="site-title">{{ site.title }}</div>
          <div class="site-subtitle">{{ site.description }}</div>
        </div>
      </div>

      <nav class="nav">
        {% for item in site.data.classes %}
          <a class="nav-link {% if page.url == item.url %}active{% endif %}" href="{{ item.url }}">{{ item.title }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <main class="container">
    <article class="card">
      {{ content }}
    </article>
  </main>

  <footer class="footer">
    <div>© {{ "now" | date: "%Y" }} — Mathématiques Mayotte</div>
  </footer>
</body>
</html>
