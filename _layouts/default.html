<!doctype html>
<html lang="{{ site.lang | default: 'fr' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}
    </title>

    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}" />
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <div class="brand">
          <div class="logo">RI</div>
          <div>
            <h1>{{ site.title }}</h1>
            <p class="subtitle">{{ site.subtitle }}</p>
          </div>
        </div>

        <nav class="nav">
          <a href="{{ '/' | relative_url }}"
             class="{% if page.url == '/' or page.url contains 'index' %}active{% endif %}">
            Accueil
          </a>

          {% for c in site.data.classes %}
            <a href="{{ c.url | relative_url }}"
               class="{% if page.url == c.url %}active{% endif %}">
              {{ c.name }}
            </a>
          {% endfor %}
        </nav>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer class="footer">
      <div class="container">
        © {{ "now" | date: "%Y" }} {{ site.author }} — {{ site.school }}
      </div>
    </footer>
  </body>
</html>
